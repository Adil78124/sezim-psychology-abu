name: Vercel Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build for Vercel
        run: npm run build
        
      - name: Verify Vercel build
        run: |
          echo "✅ Build completed for Vercel deployment"
          echo "📁 Build folder contents:"
          ls -la build/
          echo "📄 index.html exists: $([ -f build/index.html ] && echo 'YES' || echo 'NO')"
          echo "📄 manifest.json exists: $([ -f build/manifest.json ] && echo 'YES' || echo 'NO')"
          echo "📁 static folder exists: $([ -d build/static ] && echo 'YES' || echo 'NO')"
