name: Build Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          cd backend && rm -rf node_modules package-lock.json && npm install
          
      - name: Build frontend
        run: npm run build
        
      - name: Build completed
        run: |
          echo "✅ Frontend build completed successfully!"
          echo "📁 Built files are in the 'dist' directory"
          echo ""
          echo "🚀 Deployment options:"
          echo "1. GitHub Pages - configure in Settings → Pages"
          echo "2. Vercel - connect repository to Vercel"
          echo "3. Manual - download dist folder and upload to your server"
          echo ""
          echo "📋 Next steps:"
          echo "1. Configure Supabase Dashboard"
          echo "2. Run SQL script from supabase-setup.sql"
          echo "3. Test the application"
