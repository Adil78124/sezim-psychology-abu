services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: psychology-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
      # Все секреты должны быть в backend/.env файле:
      # - SUPABASE_URL=your-supabase-url
      # - SUPABASE_ANON_KEY=your-supabase-anon-key
      # - TELEGRAM_BOT_TOKEN=your-telegram-bot-token
      # - TELEGRAM_CHAT_ID=your-telegram-chat-id
      # - ADMIN_API_KEY=your-admin-api-key
      # - SMTP_HOST=smtp.gmail.com
      # - SMTP_PORT=587
      # - SMTP_SECURE=false
      # - SMTP_USER=your-email@gmail.com
      # - SMTP_PASS=your-app-password
      # - EMAIL_FROM=your-email@gmail.com
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    networks:
      - psychology-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", -c "curl -f http://localhost:5000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: psychology-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      # Все секреты должны быть в frontend/.env файле:
      # - REACT_APP_SUPABASE_URL=your-supabase-url
      # - REACT_APP_SUPABASE_ANON_KEY=your-supabase-anon-key
      - REACT_APP_API_URL=http://localhost:5000
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=false
      - CI=false
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - psychology-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  psychology-network:
    driver: bridge
