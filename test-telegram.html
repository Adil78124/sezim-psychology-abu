<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Telegram API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form { max-width: 500px; }
        input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß† –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –≤ Telegram</h1>
    
    <div class="form">
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="text" id="subject" placeholder="–¢–µ–º–∞" value="–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
        <input type="text" id="name" placeholder="–ò–º—è" value="–¢–µ—Å—Ç–µ—Ä">
        <textarea id="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" rows="4">–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç—ã Telegram –±–æ—Ç–∞!</textarea>
        <button onclick="sendMessage()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function sendMessage() {
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:5000/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        subject: subject,
                        name: name,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –û—Ç–≤–µ—Ç: ${JSON.stringify(data)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
