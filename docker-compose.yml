
services:
  # Frontend сервис
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: psychology-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - /app/build
    # Устанавливаем зависимости при запуске если их нет
    command: sh -c "if [ ! -d 'node_modules' ] || [ ! -f 'node_modules/.bin/react-scripts' ]; then npm install; fi && npm start"
    stdin_open: true
    tty: true
    depends_on:
      - backend

  # Backend сервис
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: psychology-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    # Используем .env файл из backend папки
    # dotenv автоматически прочитает .env файл из монтированной папки
    env_file:
      - ./backend/.env

volumes:
  frontend_node_modules:


